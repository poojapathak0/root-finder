<!--main HTML page that is displayed in web-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Numerical Root Finder</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include Chart.js for plotting -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include math.js for parsing and evaluating expressions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Interactive Numerical Root Finder</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="equation">Enter Equation (use x as variable, e.g., x^2-4):</label>
                <input type="text" id="equation" value="x^2-4" placeholder="e.g., x^3+2*x-1">
            </div>
            
            <div class="form-group">
                <label for="method">Select Method:</label>
                <select id="method">
                    <option value="bisection">Bisection Method</option>
                    <option value="newton">Newton-Raphson Method</option>
                    <option value="secant">Secant Method</option>
                </select>
            </div>
            
            <div id="method-inputs">
                <!-- These will change based on the selected method -->
                <div id="bisection-inputs" class="method-input active">
                    <div class="form-group">
                        <label for="a">Lower Bound (a):</label>
                        <input type="number" id="a" value="0" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="b">Upper Bound (b):</label>
                        <input type="number" id="b" value="3" step="0.1">
                    </div>
                </div>
                
                <div id="newton-inputs" class="method-input">
                    <div class="form-group">
                        <label for="x0">Initial Guess (x₀):</label>
                        <input type="number" id="x0" value="1" step="0.1">
                    </div>
                </div>
                
                <div id="secant-inputs" class="method-input">
                    <div class="form-group">
                        <label for="x0-secant">First Guess (x₀):</label>
                        <input type="number" id="x0-secant" value="0" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="x1-secant">Second Guess (x₁):</label>
                        <input type="number" id="x1-secant" value="1" step="0.1">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="tolerance">Error Tolerance:</label>
                <input type="number" id="tolerance" value="0.0001" step="0.0001" min="0.0000001">
            </div>
            
            <div class="form-group">
                <label for="max-iterations">Maximum Iterations:</label>
                <input type="number" id="max-iterations" value="50" min="1" max="1000">
            </div>
            
            <button id="calculate">Find Root</button>
        </div>
        
        <div class="results-section">
            <div class="graph-container">
                <h2>Function Graph</h2>
                <canvas id="functionGraph"></canvas>
            </div>
            
            <div class="result-container">
                <h2>Result</h2>
                <div id="root-result">
                    <p>Root: <span id="root-value">-</span></p>
                    <p>f(root): <span id="root-function-value">-</span></p>
                    <p>Iterations: <span id="iterations-count">-</span></p>
                    <p>Error: <span id="final-error">-</span></p>
                </div>
            </div>
            
            <div class="iterations-container">
                <h2>Iteration Steps</h2>
                <div class="table-container">
                    <table id="iterations-table">
                        <thead>
                            <tr id="iterations-header">
                                <th>Iteration</th>
                                <th>x</th>
                                <th>f(x)</th>
                                <th>Error</th>
                            </tr>
                        </thead>
                        <tbody id="iterations-body">
                            <!-- Iteration data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/parser.js"></script>
    <script src="js/methods.js"></script>
    <script src="js/plotter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
