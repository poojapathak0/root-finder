<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Numerical Root Finder</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Numerical Root Finder</h1>

    <div class="input-section">
      <label for="equation">Equation (in x):</label>
      <input type="text" id="equation" placeholder="e.g., x^3 - x - 2">

      <label for="method">Select Method:</label>
      <select id="method">
        <option value="bisection">Bisection Method</option>
        <option value="newton">Newton-Raphson Method</option>
        <option value="secant">Secant Method</option>
      </select>

      <div id="additional-inputs">
        <!-- Dynamic inputs will appear here -->
      </div>

      <button id="solve-btn">Find Root</button>
    </div>

    <div class="output-section">
      <h2>Iteration Table</h2>
      <table id="iteration-table">
        <thead>
          <tr>
            <th>Step</th>
            <th>x</th>
            <th>f(x)</th>
            <th>Error</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h2>Graph</h2>
      <canvas id="graph" width="600" height="400"></canvas>
    </div>
  </div>

  <script src="js/parser.js"></script>
  <script src="js/methods.js"></script>
  <script src="js/plotter.js"></script>
  <script src="js/main.js"></script>
  <canvas id="graph" width="600" height="400"></canvas>

</body>
</html>
